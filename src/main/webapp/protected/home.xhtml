<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FANTUR</title>
	<f:event listener="#{sesionBean.verificarSesionAdmin}" type="preRenderView"/>
	<style>
		
		.header {
			padding-bottom: 0.5em;
		}
		
	</style>
</h:head>
<body>

	<div class="header">
		<h:form>
			<p:menubar id="menubar">
				
				<p:submenu label="Usuarios">
					<p:menuitem value="Usuarios Registrados" action="usuarios.xhtml?faces-redirect=true" />
					<p:menuitem value="Roles" action="roles.hxtml?faces-redirect=true"/>
				</p:submenu>
				
				<p:submenu label="Paquetes">
					<p:menuitem value="Paquetes Registrados" action="paquetes.xhtml?faces-redirect=true" />
					<p:menuitem value="Pasajes" action="pasajes.hxtml?faces-redirect=true"/>
					<p:menuitem value="Hoteles" action="hoteles.hxtml?faces-redirect=true"/>
					<p:menuitem value="Actividades" action="actividades.hxtml?faces-redirect=true"/>
				</p:submenu>
				
				<p:submenu label="Reservas">
					<p:menuitem value="Reservas Registradas" action="reservas.xhtml?faces-redirect=true" />
				</p:submenu>
				
				<p:submenu label="Pagos">
					<p:menuitem value="Pagos Registradas" action="pagos.xhtml?faces-redirect=true" />
					<p:menuitem value="Medios de Pago" action="mediosDePago.xhtml?faces-redirect=true" />
				</p:submenu>
				
				<p:submenu label="Mensajería">
					<p:menuitem value="Nuevo Mensaje" action="nuevoMensaje.xhtml?faces-redirect=true" />
				</p:submenu>
			
				<f:facet name="options">
	            	<p:commandButton actionListener="#{sesionBean.cerrarSesionAdmin}" value="Cerrar Sesión" icon="ui-icon-power" />
	        	</f:facet>
			</p:menubar>
		</h:form>
	</div>
	
	<div class="dashboard">
		
		<div style="background-color: rgb(204, 238, 255); border: 1px solid #4dc4ff; padding: 2px;">
	  		<p:button value="Nuevo Paquete" outcome="armadoCotizacionPaquete.xhtml" icon="ui-icon-plus" />
		</div>
		
		<h:form>
			<p:dataGrid value="#{paqueteBean.listaPaquetes()}" var="p" columns="4" layout="grid"
				paginator="true" rows="8" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
				{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="4,8,12,16">
			
				<f:facet name="header">Paquetes Disponibles</f:facet>
				
				<p:panel header="P-#{p.id}" footer="Precio: $#{p.precio}">
					<span style="font-size: 0.8em;">A: <b>#{p.pasaje.destino}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					#{p.cantidadPersonas} Persona(s)</span>
					<br/>
					<p:rating />#{p.hotel.nombre}
					<br/>
					<span style="font-size: 0.7em; margin-right: 2px">desde:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
																			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
																			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
																			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hasta:</span><br/>
					<span style="font-size: 0.8em;">&nbsp;#{p.pasaje.fechaPartida}</span>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<span style="font-size: 0.8em;">#{p.pasaje.fechaRegreso}</span>
					<br/>
					<p:link value="Ver detalle" style="float: right; color: blue;"></p:link>
					<br/>
				</p:panel>	
				
			</p:dataGrid>
		</h:form>
		
	</div>
	
</body>
</html>
