<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nuevo Medio de Pago</title>
	<f:event listener="#{sesionBean.verificarSesionAdmin}" type="preRenderView"/>
</h:head>
<body>

	<p:breadCrumb>
		<p:menuitem value="Home" url="home.xhtml" />
		<p:menuitem value="Medios de Pago" url="mediosDePago.xhtml" />
		<p:menuitem value="Nuevo" url="nuevoMedioDePago.xhtml" />
	</p:breadCrumb>
	
	<br/>

	<h:form>
		<p:fieldset legend="Nuevo Medio de Pago">
			<h:panelGrid id="grid" columns="3">
				<p:outputLabel for="nombre" value="Nombre"/>
				<p:inputText id="nombre" value="#{medioDePagoBean.medioDePago.nombre}" required="true" requiredMessage="El campo no puede estar vacÃ­o"/>
				<p:message for="nombre"/>
				<p:commandButton icon="ui-icon-check" actionListener="#{medioDePagoBean.createMedioDePago()}" value="Guardar" action="mediosDePago.xhtml?faces-redirect=true" update="grid"/>
				<p:button icon="ui-icon-close" value="Cancelar" outcome="mediosDePago.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</body>
</html>
