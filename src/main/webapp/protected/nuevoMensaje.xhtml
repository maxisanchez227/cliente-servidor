<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nuevo Mensaje</title>
	<f:event listener="#{sesionBean.verificarSesionAdmin}" type="preRenderView"/>
</h:head>
<body>
	
	<p:breadCrumb>
		<p:menuitem value="Home" url="home.xhtml" />
		<p:menuitem value="Mensajeria" url="nuevoMensaje.xhtml" />
	</p:breadCrumb>
	
	<br/>
	
	<h:form id="frm">
		<p:growl id="growl" autoUpdate="true" showSummary="true" showDetail="true" />
		<p:fieldset>
			<h:panelGrid columns="3">
				
				<p:outputLabel for="to" value="Para:"/>
				<p:chips id="to" value="#{mensajeriaBean.mails}" required="false" requiredMessage="Ingrese al menos un mail"/>
				<h:column/>
				
				<p:outputLabel for="todos" value="A todos:"/>
				<p:selectBooleanCheckbox id="todos" value="#{mensajeriaBean.todos}"/>
				<h:column/>
				
				<p:outputLabel for="asunto" value="Asunto:"/>
				<p:inputText id="asunto" value="#{mensajeriaBean.asunto}"/>
				<p:message for="asunto"/>
				
				<p:outputLabel for="mensaje" value="Mensaje"/>
				<p:inputTextarea id="mensaje" value="#{mensajeriaBean.mensaje}" required="true" requiredMessage="El campo mensaje no puede estar vacÃ­o"
								rows="5" cols="70" counter="display" maxlength="255" counterTemplate="Quedan {0} caracteres" autoResize="false"/>
				<p:message for="mensaje"/>
				<h:column/>
				<h:outputText id="display" />
				<h:column/>
				
				<p:commandButton id="btn" value="Enviar" actionListener="#{mensajeriaBean.send()}"  update="frm"/>
				
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
</body>
</html>
