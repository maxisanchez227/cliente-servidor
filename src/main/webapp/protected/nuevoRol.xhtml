<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nuevo Rol</title>
	<f:event listener="#{sesionBean.verificarSesionAdmin}" type="preRenderView"/>
</h:head>
<body>

	<p:breadCrumb>
		<p:menuitem value="Home" url="home.xhtml" />
		<p:menuitem value="Roles" url="roles.xhtml" />
		<p:menuitem value="Nuevo" url="nuevoRol.xhtml" />
	</p:breadCrumb>
	
	<br/>

	<h:form>
		<p:fieldset legend="Nuevo Rol">
			<h:panelGrid id="grid" columns="3">
				<p:outputLabel for="nombre" value="Nombre Rol"/>
				<p:inputText id="nombre" value="#{rolBean.rol.nombre}" required="true" requiredMessage="El campo no puede estar vacÃ­o"/>
				<p:message for="nombre"/>
				<p:commandButton icon="ui-icon-check" actionListener="#{rolBean.createRol()}" value="Guardar" action="roles.xhtml?faces-redirect=true" update="grid"/>
				<p:button icon="ui-icon-close" value="Cancelar" outcome="roles.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</body>
</html>
